services:
  db:
    image: postgres:15
    user: ${USERID}:${GROUPID}
    volumes:
      - db:/var/lib/postgresql/data/
    networks:
      - net
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  rabbitmq:
    image: rabbitmq:4
    user: ${USERID}:${GROUPID}
    volumes:
      - rabbitmq:/var/lib/rabbitmq/
    hostname: rabbitmq1
    networks:
      - net
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  redis:
    image: redis:8
    user: ${USERID}:${GROUPID}
    volumes:
      - redis:/data
    networks:
      - net
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"

  celery:
    image: gregcowell/roster-wizard:latest
    user: ${USERID}:${GROUPID}
    networks:
      - net
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    depends_on:
      - db
      - rabbitmq

  web:
    image: gregcowell/roster-wizard:latest
    user: ${USERID}:${GROUPID}
    networks:
      - net
    ports:
      - 8000:8000
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    depends_on:
      - db
      - rabbitmq

volumes:
  db:
  rabbitmq:
  redis:

networks:
  net:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: fd01::/64
          gateway: fd01::1
