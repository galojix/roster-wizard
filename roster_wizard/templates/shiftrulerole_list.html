{% extends 'base.html' %}

{% block content %}

  <h2>Shift Rule Roles:</h2>
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th>Shift Rule</th>
      <th>Role</th>
      <th>Count</th>
      <th>Action</th>
    </tr>
    {% for shiftrulerole in shiftrulerole_list %}
      <tr>
        <td>{{ shiftrulerole.shiftrule }}</td>
        <td>{{ shiftrulerole.role }}</td>
        <td>{{ shiftrulerole.count }}</td>
        <td><a href="{% url 'shiftrulerole_update' shiftrulerole.pk %}">Edit</a> | <a href="{% url 'shiftrulerole_delete' shiftrulerole.pk %}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
  
{% endblock content %}
