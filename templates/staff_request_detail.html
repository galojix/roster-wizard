{% extends 'base.html' %}

{% block content %}
<div class="preference-entry">
  <h2>{{ preference.staff_member.username }}</h2>
    <p>Day:{{ preference.day }} Shift:{{ preference.shift.shift_type }}</p>
</div>

  <p><a href="{% url 'preference_edit' preference.pk %}">Edit</a> | <a href="{% url 'preference_delete' preference.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'preference_list' %}">All Staff Requests</a></p>
{% endblock content %}
