{% extends 'base.html' %}

{% block content %}
  <div class="staff_rule-entry">
    <h4>Day Group Name: {{ daygroup.name }}</h4>
      <p>Days: {% for daygroupday in daygroup.daygroupday_set.all %}
        {{ daygroupday.day.number }}
        {% endfor %}
      </p>
  </div>

  <p><a href="{% url 'daygroup_update' daygroup.pk %}">Edit</a> | <a href="{% url 'daygroup_delete' daygroup.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'daygroup_list' %}">All Day Groups</a>.</p>
{% endblock content %}
