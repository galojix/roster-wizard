{% extends 'base.html' %}

{% block content %}
  <div class="staff_rule-entry">
    <h4>Day Group Name: {{ daygroup.name }}</h4>
      <p>Days: {% for day_group_day in daygroup.daygroupday_set.all %}
        {{ day_group_day.day.number }}
        {% endfor %}
      </p>
  </div>

  <p><a href="{% url 'day_group_edit' daygroup.pk %}">Edit</a> | <a href="{% url 'day_group_delete' daygroup.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'day_group_list' %}">All Day Groups</a>.</p>
{% endblock content %}
