{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <h3>Generate New Roster:</h3>

  <form id="generate" action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2 btn-process" type="submit">Submit</button>
  </form>

  <div class="processing mt-3">
    <p>Processing, please wait...</p>
    <div class="spinner-border text-success"></div>
  </div>

{% endblock content %}
