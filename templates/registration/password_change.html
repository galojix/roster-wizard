{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h4>Change Password:</h4>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary ml-2" type="submit">Submit</button>
</form>
{% endblock content %}
